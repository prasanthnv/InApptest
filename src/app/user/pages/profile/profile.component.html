<div class="container-fluid register-container  py-5">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800 text-capitalize">Profile</h1>
        </div>
        <div class="row">
            <div class="col-lg-7">
                <div class="">
                    <form class="user" [formGroup]="registerForm" (ngSubmit)="register()">
                        <div class="form-group">
                            <input type="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                                class="form-control form-control-user"
                                placeholder="Email Address" formControlName="email"
                                [class.border-danger]="formSubmitted && registerForm.get('email')?.invalid">
                                <small class="form-text text-danger"
                                *ngIf="formSubmitted && registerForm.get('email')?.invalid"
                                >Invalid Email</small>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <input type="text" class="form-control form-control-user"
                                    placeholder="First Name" formControlName="name"
                                    [class.border-danger]="formSubmitted && registerForm.get('name')?.invalid">
                                    <small class="form-text text-danger"
                                    *ngIf="formSubmitted && registerForm.get('name')?.invalid"
                                    >Invalid Name</small>
                            </div>
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <input type="password" class="form-control form-control-user"
                                    placeholder="Password"
                                    formControlName="password"
                                    [class.border-danger]="formSubmitted && registerForm.get('password')?.invalid">
                                    <small class="form-text text-danger"
                                    *ngIf="formSubmitted && registerForm.get('password')?.invalid"
                                    >Invalid password ( Should be 6 - 20 characters, No special characters allowed)</small>
                            </div>
                        </div>
                       
                        <button class="btn btn-primary btn-user btn-block">
                            Register Account
                        </button>
                    </form>
                    <hr>
                    <div class="text-center">
                        <a class="small" routerLink="/login">Already have an account? Login!</a>
                    </div>
                </div>
            </div>
        </div>
</div>

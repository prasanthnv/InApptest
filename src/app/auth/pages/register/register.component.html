<div class="container register-container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5 my-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form class="user" [formGroup]="registerForm" (ngSubmit)="register()">
                         
                            <div class="form-group">
                                <input type="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                                    class="form-control form-control-user"
                                    placeholder="Email Address" formControlName="email"
                                    [class.border-danger]="formSubmitted && registerForm.get('email')?.invalid">
                                    <small class="form-text text-danger"
                                    *ngIf="formSubmitted && registerForm.get('email')?.invalid"
                                    >Invalid Email</small>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user"
                                        placeholder="First Name" formControlName="name"
                                        [class.border-danger]="formSubmitted && registerForm.get('name')?.invalid">
                                        <small class="form-text text-danger"
                                        *ngIf="formSubmitted && registerForm.get('name')?.invalid"
                                        >Invalid Name</small>
                                </div>
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"
                                        placeholder="Password"
                                        formControlName="password"
                                        [class.border-danger]="formSubmitted && registerForm.get('password')?.invalid">
                                        <small class="form-text text-danger"
                                        *ngIf="formSubmitted && registerForm.get('password')?.invalid"
                                        >Invalid password ( Should be 6 - 20 characters, No special characters allowed)</small>
                                </div>
                            </div>
                            <div class="alert alert-warning" role="alert" *ngIf="userExist">
                                User Alredy Exists !! Please <a class="small" routerLink="/login"><strong>Login</strong></a> to continue
                              </div>
                            <button class="btn btn-primary btn-user btn-block">
                                Register Account
                            </button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" routerLink="/login">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
